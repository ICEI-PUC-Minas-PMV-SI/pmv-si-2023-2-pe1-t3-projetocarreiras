      <section class="secao-perfil">
        <div class="container">
            <div class="perfil-descricao">
              <div class="perfil-titulo">
                <h2>Criar nova vaga</h2>
                <div class="custom-select" style="width: 200px;">
                    <h5>Status</h5>
                    <button class="styled-select">Aberta</button>
                </div>
              </div>
              <form>
                <div class="form-group">
                    <label for="nome-vaga">Título da vaga:<span class="required-field">*</span></label>
                    <input type="text" id="nome-vaga" name="nome-vaga" placeholder="Titulo da vaga" >
                </div>
                <div class="form-group">
                    <label for="nome-empresa">Empresa:<span class="required-field">*</span></label>
                    <input type="text" id="nome-empresa" name="nome-empresa" placeholder="Nome da empresa" >
                </div>
                <div class="form-group-flex">
                    <div class="form-group">
                        <label for="data-inicio">Data de início da vaga:<span class="required-field">*</span></label>
                        <input type="date" id="data-inicio" name="data-inicio">
                    </div>
                    <div class="form-group">
                        <label for="data-fim">Data de término da vaga:<span class="required-field">*</span></label>
                        <input type="date" id="data-fim" name="data-fim">
                    </div>
                    
                    <div class="form-group">
                        <label for="country">País:<span class="required-field">*</span></label>
                        <select id="country" name="country">
                            <option value="br">Brasil</option>
                            <option value="ca">Alemanha</option>
                            <option value="ca">Canadá</option>
                            <option value="us">Estados Unidos</option>
                            <option value="ca">Holanda</option>   
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado:<span class="required-field">*</span></label>
                        <input type="text" id="state" name="state" placeholder="ex.: Minas Gerais" >
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade:<span class="required-field">*</span></label>
                        <input type="text" id="city" name="city" placeholder=" ex.: Belo Horizonte" >
                    </div>
                    <div class="form-group">
                        <label for="modalidade">Modalidade:</label>
                        <input type="text" id="modalidade" name="modalidade" value="" >
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário:</label>
                        <input type="text" id="salario" name="salario">
                    </div>
                    <div class="form-group">
                        <label for="contratacao">Tipo de contratação:<span class="required-field">*</span></label>
                        <select id="contratacao" name="contratacao">
                            <option value="clt">CLT</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="estagio">Estágio</option>
                            <option value="aprendiz">Jovem Aprendiz</option>
                            <option value="intermitente">Trabalho intermitente</option>
                            <option value="temporario">Trabalho temporário</option>
                            <option value="pj">Pessoa Jurídica</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição da empresa:</label>
                    <textarea id="descricao" name="descricao" rows="5" cols="40"></textarea>
                </div>
                <div class="form-group">
                    <label for="requisitos">Requisitos:</label>
                    <textarea id="requisitos" name="requisitos" rows="5" cols="40"></textarea>
                </div>

                <div class="form-button">
                    <button type="button" class="btn-save">Criar vaga</button>
                  </div>
              </form>
            </div>
